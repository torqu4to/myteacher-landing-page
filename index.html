<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <title>MyTeacher</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo_myteacher.png" alt="Logo do site MyTeacher">
        <span>Encontre o professor perfeito.</span>
    </header>

    <main>
        <section class="teacher-container">
            <img class="teacher-img" src="./assets/foto_professor_1.png" alt="Foto do professor">

            <p><strong class="teacher-name">João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">Professor de inglês, já morou nos Estados Unidos e Inglaterra.</p>

            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="4" name="hours" class="teacher-contract-hours" type="number" placeholder="Quantidade de horas">
                <button class="teacher-contract-button" type="submit">Calcular valor total</button>
            </form>

        </section>

        <section class="teacher-container">
            <img class="teacher-img" src="./assets/foto_professor_2.png" alt="Foto da professora">

            <p><strong class="teacher-name">Maria da Silva</strong></p>
            <p class="teacher-price">R$ 110,00 por hora</p>
            <p class="teacher-description">Professor de inglês, já morou nos Estados Unidos e Inglaterra.</p>

            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="4" name="hours" class="teacher-contract-hours" type="number" placeholder="Quantidade de horas">
                <button class="teacher-contract-button" type="submit">Calcular valor total</button>
            </form>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
